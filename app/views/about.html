<md-content ng-controller="AboutCtrl as about" class="md-padding" layout-xs="column" layout="row">

  <div flex layout="column">
    <md-card>
      <md-card-title class="about-header">
        <md-card-title-text>
          <div layout="row">
            <span class="md-headline">{{about.aboutMeInfo.label}}</span>
          </div>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-grid-list
          md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="2:2"
          md-gutter="12px" md-gutter-gt-sm="8px" >
          <md-grid-tile style="background-color: #FF5252">
            <img class="svg-about-me" src="images/luigi.svg" alt="Luigi" />
          </md-grid-tile>
          <md-grid-tile style="background-color: #B0BEC5">
            <img class="svg-about-me" src="images/megaman.svg" alt="Megaman" />
          </md-grid-tile>
          <md-grid-tile style="background-color: #b58776">
            <img class="svg-about-me" src="images/running.svg" alt="Running" />
          </md-grid-tile>
          <md-grid-tile class="blue"
                        md-rowspan="2">
            <md-grid-tile-footer>
              <h3>#4: (2r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
          <md-grid-tile class="red"
                        md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
            <md-grid-tile-footer>
              <h3>#5: (2r x 2c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
          <md-grid-tile class="green"
                        md-rowspan="2" >
            <md-grid-tile-footer>
              <h3>#6: (2r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
        </md-grid-list>
      </md-card-content>
    </md-card>
  </div>
</md-content>
