<md-content ng-controller="RaceResultsCtrl as raceResults" class="md-padding" layout-xs="column" layout="row">
  <div flex layout="column" >
    <md-card ng-repeat="race in raceResults.races">
      <img ng-src="{{race.imageUrl}}" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <div layout="row">
            <span flex="70" class="md-headline">{{race.label}}</span>
            <span flex></span>
            <md-button ng-if="race.resultsUrl" href="{{race.resultsUrl}}" flex="10" class="race-results-button md-primary md-raised">Results</md-button>
          </div>
          <span ng-if="race.description" class="md-subhead">{{race.description}}</span>
        </md-card-title-text>
      </md-card-title>
    </md-card>
  </div>
