<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="app-body" layout="row" ng-app="brendanofferApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<md-sidenav
  class="md-sidenav-left site-sidenav"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-sm')"
  md-disable-backgrop
  md-whiteframe="4"
>
  <header class="nav-header md-primary">
    <a ng-href="/" class="profile-photo" href="/">
      <img class="img-circle" src="images/profile_picture.jpg" alt="">
      <h1 class="profile-text md-heading">Brendan Offer</h1>
    </a>
  </header>
  <md-content ng-controller="SideBarCtrl as sidebar" class="sidebar-menu md-primary" flex role="navigation">
    <ul class="sidebar-menu">
      <li ng-repeat="section in sidebar.sections">
        <h2 class="menu-heading md-subhead">{{section.label}}</h2>
        <ul>
          <li ng-repeat="subsection in section.subsections">
            <md-button href="{{subsection.url}}">{{subsection.label}}</md-button>
          </li>
        </ul>
      </li>
    </ul>
  </md-content>
</md-sidenav>

<div layout="column" role="main" flex>
  <md-toolbar class="top-nav md-whiteframe-1dp">
    <!--Top Toolbar-->
  </md-toolbar>
  <md-content>
    <!--Page content-->
    <div class="page-content" ng-view></div>
  <!--<div class="page-content" ng-include="'views/results.html'" ng-controller="MainCtrl"></div>-->
  </md-content>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/sidebar.controller.js"></script>
<script src="scripts/controllers/raceresults.controller.js"></script>
<script src="scripts/controllers/about.controller.js"></script>
<!-- endbuild -->
</body>
</html>
